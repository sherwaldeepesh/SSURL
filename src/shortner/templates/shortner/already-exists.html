{% extends "base.html" %}

{% block content %}
<div">
    <h1>Exists</h1>
    <p>{{ object.url }}</p>

        <p>Happy Customers : {{ object.clickevent.count }}</p> 
    {% endif %}
    <p><a class="btn btn-link" href="{{ object.get_short_url }}">{{ object.get_short_url }}</a></p>
    <a class='btn btn-default btn-link' href='/'>+ New</a>
</div>

{% endblock content %}
